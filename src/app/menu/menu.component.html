<div class="menu">
  <div class="logo">{{logo}}</div>
  <div class="menu-list">
    <h5>Menu</h5>
    <div class="list-item" *ngFor="let item of menu">
      <mat-icon>{{item.icon}}</mat-icon>
      <a href="#">{{item.text}}</a>
    </div>
  </div>
  <hr>
  <div class="category-list">
    <h5>Category</h5>
    <div class="list-item" *ngFor="let item of category">
      <mat-icon>{{item.icon}}</mat-icon>
      <a href="#">{{item.text}}</a>
    </div>
  </div>
  <hr>
  <div class="actions-list">
    <h5>Actions</h5>
    <div class="list-item" *ngFor="let item of actions">
      <mat-icon>{{item.icon}}</mat-icon>
      <a href="#">{{item.text}}</a>
    </div>
  </div>
</div>
